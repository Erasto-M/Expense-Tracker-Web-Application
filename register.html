<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTEXPENSE TRACKING WEBSITE</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <div class="header-div">
        <header>
            <div class="logo">
            <img src="Assets/logo_2.png" alt="SMARTEXPENSE">
            </div>
            <div class="header-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Features</a></li>
                    <div class="login">
                       <a href="login.html"> <button>Login</button></a>
                    </div>
                    <div class="register">
                       <a href="register.html"> <button>SignUp</button></a>
                    </div>
                </ul>
            </div>
        </header>
        <main>
           <div class="main-content">
            <div class="logo">
                <img src="Assets/home_image.png" alt="">
            </div>
            <div class="form">
                <h2>Create Account </h2>
                <form  id="registration-form" method="POST">
                   <div class="input-container">
                    <label for="username">UserName  <span class="required">*</span></label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Enter your username"> 
                   </div>
                    <div  class="input-container">
                        <label for="email">Enter Mail id <span class="required">*</span></label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Enter mail id" autocomplete="email">
                    </div>
                    <div class="input-container">
                        <label for="password">Password <span class="required">*</span></label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Enter password">
                    </div>
                    <div class="input-container">
                        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter password">
                    </div>
                    <div class="terms-and-conditions">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">I agree to Smart terms of Service and Privacy Policy</label>
                    </div>
                    <button id="sign-up-bt">Sign Up</button>
                    <div class="already-have-account">
                        <h4>Already Have an Account?</h4>
                        <h5><a href="login.html">Log In</a></h5>
                    </div>
                    <h4 id="auth-msg"></h4>
                    <div class="divider"><span>or</span></div>
                    <div class="google-sign-up">
                        <button id="submit">
                            <img src="Assets/google_logo.png" alt="Google Icon"> Sign Up with Google
                        </button>
                    </div>
                   
                </form>
            </div>
           </div>
        </main>
     </div>
     <script src="register.js"></script>
</body>
</html>
